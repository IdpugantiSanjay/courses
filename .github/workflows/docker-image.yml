name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true
          
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push
        run: |
          docker build . -f Courses.API/Dockerfile -t isanjay112/courses:$GITHUB_RUN_NUMBER # will run buildx
          docker push isanjay112/courses:$GITHUB_RUN_NUMBER
